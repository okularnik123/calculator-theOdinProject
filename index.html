<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="screen">0</div>
      <div class="columnDiv">
        <div class="button" id="clearbtn">Clear</div>
        <div class="button" id="deletebtn">Del</div>
        <div class="button" id="devidebtn">รท</div>
      </div>
      <div class="columnDiv">
        <div class="button" id="numberbtn">9</div>
        <div class="button" id="numberbtn">8</div>
        <div class="button" id="numberbtn">7</div>
        <div class="button" id="multiplybtn">*</div>
      </div>
      <div class="columnDiv">
        <div class="button" id="numberbtn">6</div>
        <div class="button" id="numberbtn">5</div>
        <div class="button" id="numberbtn">4</div>
        <div class="button" id="addbtn">+</div>
      </div>
      <div class="columnDiv">
        <div class="button" id="numberbtn">3</div>
        <div class="button" id="numberbtn">2</div>
        <div class="button" id="numberbtn">1</div>
        <div class="button" id="subtractbtn">-</div>
      </div>
      <div class="columnDiv">
        <div class="button" id="numberbtn">0</div>
        <div class="button" id="equalsbtn">=</div>
      </div>
    </div>
  </body>
</html>
